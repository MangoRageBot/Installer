buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }

    dependencies {
        classpath 'gradle.plugin.com.github.johnrengelman:shadow:7.1.2'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'org.mangorage'
version = '2.2.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'net.sf.jopt-simple:jopt-simple:5.0.4'

    shadow 'net.sf.jopt-simple:jopt-simple:5.0.4'
}

test {
    useJUnitPlatform()
}

shadowJar {
    group "main tasks"
    archiveClassifier.set('')
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': 'org.mangorage.installer.Installer'
    }
}

publishing {
    publications.register("installer", MavenPublication) {
        artifact shadowJar

        groupId = 'io.github.realmangorage'
        artifactId = 'installer'

        pom {
            name = 'MangoBot Installer'
            description = 'The Installer for my Discord Bot Project'
            url = 'https://github.com/MangoRageBot/Installer'
            issueManagement {
                system = 'github'
                url = 'https://github.com/MangoRageBot/Installer/issues'
            }
            developers {
                developer {
                    id = 'mangorage'
                    name = 'MangoRage'
                }
            }
        }
    }

    repositories {
        maven {
            def releasesRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/releases/'
            def snapshotsRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            group "io.github.mangorage"
            credentials {
                username = findProperty("mango.maven.username")
                password = findProperty("mango.maven.password")
            }
        }
    }
}